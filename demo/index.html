<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="preconnect" href="//cdn.jsdelivr.net" />
	<!--[if lte IE 8]>
		<script src="../dist/legacy.js"></script>
	<![endif]-->
</head>
<body>

<table cellspacing="0" cellpadding="0">
	<thead>
		<tr>
			<th>Action</th>
			<th>Module</th>
			<th>State</th>
			<th>Details</th>
		</tr>
	</thead>
	<tbody id="target"></tbody>
</table>

<script>
	(function(url, main, settings) {
		(function(window, document, type, target, script){
			target = document.getElementsByTagName(type)[0];
			script = document.createElement(type);

			window.demand = { url: url, main: main, settings: settings };

			script.async = 1;
			script.src   = url;

			target.parentNode.insertBefore(script, target);
		}(window, document, 'script'))
	}('../dist/demand.js', 'app/js/main', { base: './', version: '4.0.0', cache: false }));

	// '//cdn.jsdelivr.net/qoopido.demand/3.5.7/demand.js'
	// '../dist/demand.js'
</script>
</body>
</html>
